<div class="bs-docs-section" ng-controller="BellChartCtrl">
  <h1 id="Bell" class="page-header">Bell</h1>
  <div class="bs-example">
    <div style="width:500px; height: 500px;">
      <div sumt-bell-chart chart-data="bellChartData" chart-height="500px" chart-width="100%" chart-config="bellChartConfig" theme-hash="colorsHash" cur-theme="default-theme" chart-depth="0" animate="false">

      </div>
    </div>
    <button class="btn btn-default sumt-btn-default" ng-click="showAnimation()">Animate</button>
  </div>
  {% highlight html %}
  <div ng-controller="MyController">
    <div sumt-bell-chart chart-data="bellChartData" chart-height="500px" chart-width="100%" chart-config="bellChartConfig" theme-hash="colorsHash" cur-theme="default-theme" chart-depth="0" animate="false">

    </div>
  </div>
  {% endhighlight %}
</div>
