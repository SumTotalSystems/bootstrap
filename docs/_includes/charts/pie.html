<div class="bs-docs-section" ng-controller="PieChartCtrl">
  <h1 id="Pie" class="page-header">Pie</h1>

  <div style="width:500px; height: 800px;">
    <div sumt-pie-chart chart-data="pieChartData" chart-config="pieConfig" cur-theme="curTheme" chart-height="400px" chart-width="300px" value-field="value" title-field="label"></div>

      <div sumt-pie-chart chart-data="pieConfig.barData" chart-config="pieConfig" donut-label-value={{percentage}} donut-label="true" inner-radius="65%" donut-label-color="#e8e8e8" cur-theme="curTheme" chart-height="400px" chart-width="300px" value-field="value" title-field="label"></div>
  </div>
  <p>
    This is the HTML to add this chart into your page.
  </p>
{% highlight html %}
<div ng-controller="MyController">
  <div sumt-pie-chart chart-data="pieChartData" chart-config="pieConfig" cur-theme="curTheme" chart-height="400px" chart-width="300px" value-field="value" title-field="label"></div>
</div>
{% endhighlight %}

  <p>Another way</p>

  <div sumt-pie-chart chart-data="pieConfig.barData" chart-config="pieConfig" donut-label-value={{percentage}} donut-label="true" inner-radius="65%" donut-label-color="#e8e8e8" cur-theme="curTheme" chart-height="400px" chart-width="300px" value-field="value" title-field="label"></div>
</div>

</div>
