<div class="bs-docs-section" ng-controller="BarChartCtrl">
  <h1 id="Bar" class="page-header">Bar</h1>

      <div sumt-bar-chart chart-data="barChartData" chart-height="500px" chart-width="100%" chart-config="barChartConfig" cur-theme="default-theme" theme-hash="colorsHash" chart-depth="0" animate="false">

  </div>
