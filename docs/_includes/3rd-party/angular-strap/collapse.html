<div class="bs-docs-section" ng-controller="collapseController">

  <h1 id="collapse">Collapses </h1>
  <h2 id="collapses-examples">Examples</h2>

  <div >{{panels[0].title}}</div>
 <div class="bs-example" append-source>
    <!-- ngModel is optional -->
    <div class="panel-group"  bs-collapse>
      <div class="panel panel-default" ng-repeat="panel in panels">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a bs-collapse-toggle>
              {{ panel }}
            </a>
          </h4>
        </div>
        <div class="panel-collapse" bs-collapse-target>
          <div class="panel-body">
            {{ panel.body }}
          </div>
        </div>
      </div>
    </div>
  </div>



</div>
