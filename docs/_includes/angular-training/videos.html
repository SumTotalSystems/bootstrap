<div class="bs-docs-section" ng-controller="videoCtrl">
  <h1 id="videos" class="page-header">Videos</h1>
  <br />
  <input ng-model="query" style="font-size:12pt;height:25px" ng-change="search()" placeholder="Search">
  <hr />

  <table class="table table-striped table-condensed table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tfoot>
      <td colspan="6">
        <div class="pagination">
          <ul>
            <li ng-class="{disabled: currentPage == 0}">
              <a href ng-click="prevPage()">« Prev</a>
            </li>
            <li ng-repeat="n in range(pagedVideos.length)" ng-class="{active: n == currentPage}" ng-click="setPage()">
              <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == pagedVideos.length - 1}">
              <a href ng-click="nextPage()">Next »</a>
            </li>
          </ul>
        </div>
      </td>
    </tfoot>
    <tbody>
      <tr ng-repeat="video in pagedVideos[currentPage] | orderBy:sortingOrder:reverse">
        <td>{{$index+(currentPage*videosPerPage)+1}}</td>
        <td>
          <panel id="videoPanel" ng-click="isCollapsed = !isCollapsed">{{video.title}}</panel>
          <br />
          <div collapse="isCollapsed">
            <p>{{video.description}}</p>

            <!-- This is to add downloadable files for corresponding videos
                                       <div ng-show="{{video.files!='null' && video.files!=''}}">
                                        <a ng-href={{video.files}} download>Download files</a>
                                    </div>  -->

            <video id="{{'#video'+($index+1)}}" ng-src={{video.link}} type="video/mp4" width="640" height="480" vidplay ng-attr-poster={{video.img}} preload="none" controls>
              Your browser does not support the video tag.
            </video>

          </div>
        </td>
        <td>{{video.duration}}</td>
      </tr>
    </tbody>
  </table>
</div>
