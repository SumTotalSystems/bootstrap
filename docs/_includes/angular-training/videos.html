<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.min.js"></script>

<div class="bs-docs-section" ng-controller="videoController">
  <h1 id="videos" class="page-header">Videos</h1>



  <table ng-cloak ng-table="tableParams" class="table table-striped table-condensed table-hover">
    <tr ng-repeat="video in $data" ng-click="selectionChanged(); video.$selected = !video.$selected;" ng-class="{'active': video.$selected}">
      <td data-title="'#'" style="width:50px;">
      {% raw %}{{(params.page() - 1) * 10 + $index + 1}}{% endraw %}
      </td>
      <td data-title="'Video'" style="cursor: pointer;">
        {% raw %}{{video.title}}{% endraw %}
        <div ng-show="video.$selected" style="margin-top:10px;">
          {% raw %}{{video.description}}{% endraw %}
        </div>
        <div ng-show="video.$selected">
          {% raw %}
          <video id="{{'#video'+($index+1)}}" ng-src={{video.link}} type="video/mp4" width="640" height="480" vidplay ng-attr-poster={{video.img}} preload="none" controls>
            Your browser does not support the video tag.
          </video>
          {% endraw %}
        </div>
      </td>
      <td data-title="'Duration'" style="width: 100px; text-align: center;">
        {% raw %}{{video.duration}}{% endraw %}

      </td>
    </tr>
  </table>
</div>
