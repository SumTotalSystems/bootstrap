<div class="bs-docs-section">
  <h1 id="toolbar" class="page-header">Toolbar</h1>
  <p class="lead">The toolbar <code>.sumt-toolbar</code> class can be used to style icons and buttons that represent common actions.  Toolbars will typically sit at the top of a page or section.</p>
  <div class="bs-example" data-example-id="cards-in-container">
    <div class="sumt-toolbar">
      <button class="btn">
        <h4><i class="fa fa-check"></i>Assign All</h4>
      </button>
      <a class="btn"><h4><i class="fa fa-plus"></i>Add</h4></a>
      <button class="btn"><i class="fa fa-close"></i>Button</button>
      <select class="form-control">
        <option>Test</option>
      </select>
    </div>
  </div>
